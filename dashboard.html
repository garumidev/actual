<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Fynera Logistics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { opacity: 0; animation: fadeIn 0.5s ease-out forwards; }
    .stat-card { transition: all 0.25s ease; }
    .stat-card:hover { transform: translateY(-3px); box-shadow: 0 6px 16px -2px rgba(0,0,0,0.08); }
    .delivery-card { border-left: 4px solid #0d9488; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white border-r border-gray-200 p-6 flex flex-col">
      <div class="mb-10">
        <h1 class="text-2xl font-bold text-emerald-700">Fynera</h1>
        <p class="text-sm text-gray-500 mt-1">Logistics Portal</p>
      </div>
      <nav class="space-y-2 flex-1">
        <a href="logistics-dashboard.html" class="block px-4 py-3 text-sm font-medium text-emerald-700 bg-emerald-50 rounded-lg">Dashboard</a>
        <a href="deliveries.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Deliveries</a>
        <a href="routes.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Routes</a>
        <a href="logistics-profile.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">profile</a>
        <a href="analytics.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Analytics</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <div class="fade-in">
        <h1 class="text-3xl font-bold text-gray-900">hello there 👋</h1>
        <p class="text-gray-600 mt-1">Here’s what’s happening with your road deliveries.</p>

        <!-- Stats Grid -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="stat-card bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
            <h3 class="text-sm font-medium text-gray-500">Total Deliveries</h3>
            <p id="total-deliveries" class="text-2xl font-bold text-gray-900 mt-2">—</p>
          </div>
          <div class="stat-card bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
            <h3 class="text-sm font-medium text-gray-500">In Transit</h3>
            <p id="in-transit" class="text-2xl font-bold text-blue-600 mt-2">—</p>
          </div>
          <div class="stat-card bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
            <h3 class="text-sm font-medium text-gray-500">Delivered</h3>
            <p id="delivered" class="text-2xl font-bold text-emerald-600 mt-2">—</p>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="mt-8 bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
          <h2 class="font-semibold text-gray-900">Quick Actions</h2>
          <div class="mt-4 flex flex-wrap gap-4">
            <a href="new-delivery.html" class="px-5 py-3 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg font-medium transition shadow-md hover:shadow-lg">
              + New Delivery
            </a>
            <a href="deliveries.html" class="px-5 py-3 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 rounded-lg font-medium transition">
              View All Deliveries
            </a>
            <a href="routes.html" class="px-5 py-3 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 rounded-lg font-medium transition">
              Manage Routes
            </a>
          </div>
        </div>

        <!-- Recent Deliveries -->
        <div class="mt-8">
          <h2 class="text-xl font-bold text-gray-900">Recent Deliveries</h2>
          <div id="recent-deliveries" class="mt-4 space-y-4"></div>
          <div id="loading" class="text-gray-500 mt-8 fade-in">Loading your dashboard...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://zwlsikcbexouiiegiiie.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadLogisticsDashboard() {
      const { data: deliveries, error } = await supabase
        .from('deliveries')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(5);

      const loadingEl = document.getElementById('loading');
      if (error) {
        console.error('Supabase error:', error);
        loadingEl.textContent = '❌ Failed to load deliveries. Ensure the "deliveries" table exists in Supabase.';
        return;
      }

      loadingEl.style.display = 'none';

      if (deliveries) {
        document.getElementById('total-deliveries').textContent = deliveries.length;
        document.getElementById('in-transit').textContent = deliveries.filter(d => d.status === 'in_transit').length;
        document.getElementById('delivered').textContent = deliveries.filter(d => d.status === 'delivered').length;

        const container = document.getElementById('recent-deliveries');
        if (deliveries.length === 0) {
          container.innerHTML = '<p class="text-gray-500">No deliveries yet.</p>';
        } else {
          container.innerHTML = '';
          deliveries.forEach(delivery => {
            let statusColor = 'text-gray-600';
            if (delivery.status === 'in_transit') statusColor = 'text-blue-600';
            if (delivery.status === 'delivered') statusColor = 'text-emerald-600';
            if (delivery.status === 'delayed') statusColor = 'text-amber-600';
            if (delivery.status === 'cancelled') statusColor = 'text-rose-600';

            const card = document.createElement('div');
            card.className = 'delivery-card bg-white p-4 rounded-lg border border-gray-200';
            card.innerHTML = `
              <div class="flex justify-between">
                <h3 class="font-medium text-gray-900">Delivery #${delivery.tracking_id || 'N/A'}</h3>
                <span class="text-sm font-medium ${statusColor}">${delivery.status.replace(/_/g, ' ')}</span>
              </div>
              <p class="text-sm text-gray-600 mt-1">${delivery.origin} → ${delivery.destination}</p>
              <p class="text-xs text-gray-500 mt-2">Created: ${new Date(delivery.created_at).toLocaleDateString()}</p>
            `;
            container.appendChild(card);
          });
        }
      }
    }

    loadLogisticsDashboard();
  </script>
</body>
</html>
