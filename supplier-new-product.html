<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product | Fynera</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: system-ui, sans-serif; }
    .fade-in { animation: fadeIn 0.4s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="bg-gray-50">

  <div class="flex">
    <div class="w-64 bg-white border-r border-gray-200 min-h-screen p-5">
      <h1 class="text-xl font-bold text-emerald-700">Fynera</h1>
      <nav class="mt-8 space-y-2">
        <a href="supplier-dashboard.html" class="block text-sm text-gray-600">Dashboard</a>
        <a href="supplier-products.html" class="block text-sm text-gray-600">Products</a>
        <span class="block text-sm font-medium text-emerald-700 bg-emerald-50 px-3 py-2 rounded">Add Product</span>
      </nav>
    </div>

    <div class="flex-1 p-8">
      <a href="supplier-products.html" class="text-emerald-600 hover:underline mb-6 inline-block">&larr; Back to Products</a>
      
      <div class="max-w-2xl bg-white p-8 rounded-xl shadow-sm border border-gray-200 fade-in">
        <h1 class="text-2xl font-bold text-gray-900">Add New Product</h1>

        <form id="product-form" class="mt-8 space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700">Product Name</label>
            <input 
              type="text" 
              id="name" 
              required 
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
              placeholder="e.g. Fresh Tomatoes"
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Price per Unit (K)</label>
            <input 
              type="number" 
              id="price_per_unit" 
              step="0.01" 
              min="0" 
              required 
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
              placeholder="15.50"
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Stock Quantity</label>
            <input 
              type="number" 
              id="stock_quantity" 
              min="0" 
              required 
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
              placeholder="100"
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Delivery Radius (km)</label>
            <input 
              type="number" 
              id="delivery_radius_km" 
              min="0" 
              required 
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
              placeholder="50"
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Region</label>
            <input 
              type="text" 
              id="region" 
              required 
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
              placeholder="e.g. Lusaka, Zambia"
            >
          </div>

          <div>
            <button 
              type="submit" 
              id="submit-btn"
              class="w-full bg-emerald-600 text-white py-3 rounded-lg font-medium hover:bg-emerald-700 transition"
            >
              Add Product
            </button>
          </div>
        </form>

        <div id="message" class="mt-4 hidden text-sm font-medium"></div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://zwlsikcbexouiiegiiie.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('product-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.getElementById('submit-btn');
      const msg = document.getElementById('message');
      
      const name = document.getElementById('name').value;
      const price_per_unit = parseFloat(document.getElementById('price_per_unit').value);
      const stock_quantity = parseInt(document.getElementById('stock_quantity').value);
      const delivery_radius_km = parseInt(document.getElementById('delivery_radius_km').value);
      const region = document.getElementById('region').value;

      btn.disabled = true;
      btn.textContent = 'Adding...';

      const { error } = await supabase
        .from('products')
        .insert([{ name, price_per_unit, stock_quantity, delivery_radius_km, region }]);

      if (error) {
        msg.textContent = 'Error: ' + error.message;
        msg.className = 'mt-4 text-sm text-rose-600 font-medium';
        msg.classList.remove('hidden');
      } else {
        msg.textContent = 'âœ… Product added successfully!';
        msg.className = 'mt-4 text-sm text-emerald-600 font-medium';
        msg.classList.remove('hidden');
        document.getElementById('product-form').reset();
        setTimeout(() => window.location.href = 'supplier-products.html', 1500);
      }

      btn.disabled = false;
      btn.textContent = 'Add Product';
    });
  </script>
</body>
</html>
