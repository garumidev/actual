<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products | Fynera Admin</title>
  <!-- ⚠️ Tailwind CDN is for dev only — replace with build setup in production -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white border-r border-gray-200 p-6 flex flex-col">
      <div class="mb-10">
        <h1 class="text-2xl font-bold text-emerald-700">Fynera Admin</h1>
        <p class="text-sm text-gray-500 mt-1">Control Panel</p>
      </div>
      <nav class="space-y-2 flex-1">
        <a href="Admin-dashboard.html" class="block px-4 py-3 text-sm font-medium text-emerald-700 bg-emerald-50 rounded-lg">Dashboard</a>
        <a href="Admin-users.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Users</a>
        <a href="Admin-products.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Products</a>
        <a href="Admin-requests.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Requests</a>
        <a href="Admin-exports.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Exports</a>
        <a href="Admin-settings.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Settings</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <h1 class="text-3xl font-bold text-gray-900">All Products</h1>
      <p class="text-gray-600 mt-1">View and manage supplier inventory.</p>

      <!-- Search & Filter -->
      <div class="mt-6 bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
        <div class="flex flex-wrap gap-4 items-end">
          <div class="flex-1 min-w-[200px]">
            <label class="block text-sm font-medium text-gray-700 mb-2">Search by Name</label>
            <input 
              type="text" 
              id="search-name" 
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
              placeholder="e.g. Tomatoes"
            >
          </div>
          <div class="min-w-[200px]">
            <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Region</label>
            <input 
              type="text" 
              id="search-region" 
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
              placeholder="e.g. Lusaka"
            >
          </div>
          <button 
            id="search-btn" 
            class="px-6 py-2.5 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg font-medium"
          >
            Search
          </button>
        </div>
      </div>

      <!-- Products Grid -->
      <div class="mt-8">
        <div id="products-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <div id="loading" class="text-gray-500 mt-8">Loading products...</div>
      </div>
    </div>
  </div>

  <script>
    // ✅ Credentials with NO extra spaces
    const SUPABASE_URL = 'https://zwlsikcbexouiiegiiie.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadProducts(name = '', region = '') {
      const loading = document.getElementById('loading');
      const list = document.getElementById('products-list');
      
      try {
        loading.style.display = 'block';
        loading.textContent = 'Loading products...';
        
        let query = supabase
          .from('products')
          .select('*');

        if (name.trim()) {
          query = query.ilike('name', `%${name.trim()}%`);
        }
        if (region.trim()) {
          query = query.ilike('region', `%${region.trim()}%`);
        }

        query = query.order('created_at', { ascending: false });

        const { data, error } = await query;

        console.log('Search parameters:', { name, region });
        console.log('Query result:', { data, error });

        if (error) throw error;

        loading.style.display = 'none';

        if (!data || data.length === 0) {
          list.innerHTML = `
            <div class="col-span-full text-center py-16 text-gray-500">
              No products found. Try adjusting your filters.
            </div>
          `;
          return;
        }

        list.innerHTML = '';
        data.forEach(product => {
          const price = product.price_per_unit ? `K${parseFloat(product.price_per_unit).toFixed(2)}` : '—';
          const stock = product.stock_quantity !== undefined ? `${product.stock_quantity} units` : '—';
          const radius = product.delivery_radius_km ? `${product.delivery_radius_km} km` : '—';
          // ✅ Fix: ensure ID is a string before .substring()
          const shortId = String(product.id).substring(0, 8);

          const card = document.createElement('div');
          card.className = 'bg-white p-6 rounded-xl border border-gray-200 shadow-sm';
          card.innerHTML = `
            <h3 class="font-semibold text-gray-900 text-lg">${product.name || 'Unnamed Product'}</h3>
            <p class="text-gray-600 mt-1">${product.region || '—'}</p>
            <div class="mt-4 space-y-2 text-sm text-gray-600">
              <div><span class="font-medium">Price:</span> ${price}</div>
              <div><span class="font-medium">Stock:</span> ${stock}</div>
              <div><span class="font-medium">Delivery:</span> ${radius}</div>
            </div>
            <div class="mt-4 pt-4 border-t border-gray-100">
              <p class="text-xs text-gray-500">ID: ${shortId}...</p>
            </div>
          `;
          list.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading products:', error);
        loading.textContent = '❌ Error: ' + (error.message || 'Failed to load products');
        loading.style.display = 'block';
      }
    }

    // Initial load
    loadProducts();

    // Search button
    document.getElementById('search-btn').addEventListener('click', () => {
      const name = document.getElementById('search-name').value;
      const region = document.getElementById('search-region').value;
      loadProducts(name, region);
    });

    // Enter key support
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('search-btn').click();
      }
    });
  </script>
</body>
</html>
