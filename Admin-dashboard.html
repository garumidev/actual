  <script>
    const SUPABASE_URL = 'https://zwlsikcbexouiiegiiie.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function timeAgo(dateStr) {
      const now = new Date();
      const past = new Date(dateStr);
      const diffMs = now - past;
      const diffMins = Math.floor(diffMs / 60000);
      if (diffMins < 1) return 'just now';
      if (diffMins < 60) return `${diffMins} min ago`;
      const diffHours = Math.floor(diffMins / 60);
      if (diffHours < 24) return `${diffHours} hr ago`;
      const diffDays = Math.floor(diffHours / 24);
      return `${diffDays} day ago`;
    }

    async function loadDashboard() {
      const [usersRes, requestsRes, productsRes] = await Promise.all([
        supabase.from('users').select('id, created_at', { count: 'exact', head: false }),
        supabase.from('requests').select('id, created_at', { count: 'exact', head: false }),
        supabase.from('products').select('id, created_at', { count: 'exact', head: false })
      ]);

      const totalUsers = usersRes.count || 0;
      const totalRequests = requestsRes.count || 0;
      const totalProducts = productsRes.count || 0;

      document.getElementById('total-users').textContent = totalUsers;
      document.getElementById('total-requests').textContent = totalRequests;
      document.getElementById('total-products').textContent = totalProducts;

      // Storage estimate
      const storagePercent = Math.min(100, Math.round((totalUsers * 200 + totalRequests * 300 + totalProducts * 250) / (1024 * 1024)));
      document.getElementById('storage-bar').style.width = `${storagePercent}%`;
      document.getElementById('storage-text').textContent = `${storagePercent} MB used`;

      // Top region
      if (requestsRes.data && requestsRes.data.length > 0) {
        const regionCounts = {};
        requestsRes.data.forEach(r => {
          const reg = r.region || 'Unknown';
          regionCounts[reg] = (regionCounts[reg] || 0) + 1;
        });
        const topRegion = Object.entries(regionCounts).sort((a, b) => b[1] - a[1])[0];
        document.getElementById('top-region').textContent = topRegion ? topRegion[0] : 'â€”';
      }

      // Recent activity
      const allEvents = [
        ...usersRes.data.map(u => ({ type: 'user', time: u.created_at })),
        ...requestsRes.data.map(r => ({ type: 'request', time: r.created_at })),
        ...productsRes.data.map(p => ({ type: 'product', time: p.created_at }))
      ].sort((a, b) => new Date(b.time) - new Date(a.time)).slice(0, 5);

      const activityList = document.getElementById('activity-list');
      if (allEvents.length === 0) {
        activityList.innerHTML = '<p class="text-gray-500">No activity yet.</p>';
      } else {
        activityList.innerHTML = allEvents.map(event => {
          let icon = 'ðŸ‘¤', text = 'New user';
          if (event.type === 'request') { icon = 'ðŸ“¥'; text = 'New request'; }
          if (event.type === 'product') { icon = 'ðŸ“¦'; text = 'New product'; }
          return `
            <div class="flex items-start">
              <div class="bg-gray-100 p-2 rounded-lg">${icon}</div>
              <div class="ml-4">
                <p class="text-sm font-medium text-gray-900">${text}</p>
                <p class="text-xs text-gray-500 mt-1">${timeAgo(event.time)}</p>
              </div>
            </div>
          `;
        }).join('');
      }
      document.getElementById('activity-loading').style.display = 'none';

      // Last request time
      if (requestsRes.data && requestsRes.data.length > 0) {
        const latest = new Date(Math.max(...requestsRes.data.map(r => new Date(r.created_at))));
        document.getElementById('last-request-time').textContent = timeAgo(latest.toISOString());
      }
    }

    loadDashboard();

  document.getElementById('logoutBtn').addEventListener('click', async () => {
    await supabase.auth.signOut();
    window.location.href = 'index.html';
  });
