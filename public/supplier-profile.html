<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supplier Profile | Fynera</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.4s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Mobile Hamburger Button -->
  <button id="mobileMenuButton" class="md:hidden fixed top-4 left-4 z-20 p-2 rounded-md bg-white shadow">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <div class="flex min-h-screen flex-col md:flex-row">
    <!-- Sidebar -->
    <div id="sidebar" class="hidden md:flex md:w-60 bg-white border-r border-gray-200 p-5 flex-col z-10">
      <h1 class="text-xl font-bold text-emerald-700">Fynera</h1>
      <nav class="mt-10 space-y-1 flex-1">
        <a href="supplier-dashboard.html" class="block px-3 py-2.5 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Dashboard</a>
        <a href="supplier-products.html" class="block px-3 py-2.5 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Products</a>
        <a href="supplier-profile.html" class="block px-3 py-2.5 text-sm font-medium text-emerald-700 bg-emerald-50 rounded-lg">Profile</a>
      </nav>
    </div>

    <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-30 z-10 md:hidden"></div>

    <!-- Main Content -->
    <div class="flex-1 p-4 md:p-8">
      <h1 class="text-xl md:text-2xl font-bold text-gray-900">Supplier Profile</h1>
      <p class="text-gray-500 mt-1">Manage your business details and delivery settings.</p>
      <div class="max-w-2xl mt-6 md:mt-8 bg-white p-4 md:p-8 rounded-xl shadow-sm border border-gray-200 fade-in">
        <form id="profile-form" class="space-y-4 md:space-y-6">
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Business Name</label>
            <input 
              type="text" 
              id="business_name" 
              required 
              class="mt-1 block w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
              placeholder="e.g. Fresh Farms Zambia"
            >
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Phone</label>
            <input 
              type="text" 
              id="phone" 
              class="mt-1 block w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
              placeholder="+260 970 123456"
            >
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Email</label>
            <input 
              type="email" 
              id="email" 
              class="mt-1 block w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
              placeholder="supplier@freshfarms.zm"
            >
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Region</label>
            <input 
              type="text" 
              id="region" 
              class="mt-1 block w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
              placeholder="Lusaka, Zambia"
            >
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Delivery Radius (km)</label>
            <input 
              type="number" 
              id="delivery_radius_km" 
              min="0" 
              class="mt-1 block w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
              placeholder="50"
            >
          </div>
          <button 
            type="submit" 
            id="save-btn"
            class="w-full bg-emerald-600 text-white py-2.5 md:py-3 rounded-lg font-medium hover:bg-emerald-700 transition text-sm md:text-base"
          >
            Save Profile
          </button>
        </form>
        <div id="message" class="mt-4 text-sm md:text-base font-medium hidden"></div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://zwlsikcbexouiiegiiie.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadProfile() {
      const { data, error } = await supabase.from('suppliers').select('*').limit(1);
      if (error) {
        console.warn('No supplier profile yet — will create on save.');
        return;
      }
      if (data.length > 0) {
        const s = data[0];
        document.getElementById('business_name').value = s.business_name || '';
        document.getElementById('phone').value = s.phone || '';
        document.getElementById('email').value = s.email || '';
        document.getElementById('region').value = s.region || '';
        document.getElementById('delivery_radius_km').value = s.delivery_radius_km || '';
      }
    }

    document.getElementById('profile-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('save-btn');
      const msg = document.getElementById('message');
      const profile = {
        business_name: document.getElementById('business_name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        region: document.getElementById('region').value,
        delivery_radius_km: parseInt(document.getElementById('delivery_radius_km').value) || null
      };

      btn.disabled = true;
      btn.textContent = 'Saving...';

      const { data } = await supabase.from('suppliers').select('id').limit(1);
      let error;
      if (data.length > 0) {
        const { error: err } = await supabase.from('suppliers').update(profile).eq('id', data[0].id);
        error = err;
      } else {
        const { error: err } = await supabase.from('suppliers').insert([profile]);
        error = err;
      }

      if (error) {
        msg.textContent = 'Error: ' + error.message;
        msg.className = 'mt-4 text-sm text-rose-600 font-medium';
        msg.classList.remove('hidden');
      } else {
        msg.textContent = '✅ Profile saved successfully!';
        msg.className = 'mt-4 text-sm text-emerald-600 font-medium';
        msg.classList.remove('hidden');
      }

      btn.disabled = false;
      btn.textContent = 'Save Profile';
    });

    loadProfile();

    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    mobileMenuButton.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('hidden');
      overlay.classList.add('hidden');
    });
  </script>
</body>
</html>
