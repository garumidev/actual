<body class="bg-gray-50">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white border-r border-gray-200 p-6 flex flex-col">
      <div class="mb-10">

      </div>

        <h1 class="text-3xl font-bold text-gray-900">Search Products</h1>
        <p class="text-gray-600 mt-1">Find the best-matching suppliers by region and price.</p>

        <!-- Search Filters -->
        <div class="mt-8 bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Region</label>
              <input 
                type="text" 
                id="search-region" 
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                placeholder="e.g. Lusaka"
              >
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Min Price (K)</label>
              <input 
                type="number" 
                id="min-price" 
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                placeholder="0"
              >
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Max Price (K)</label>
              <input 
                type="number" 
                id="max-price" 
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                placeholder="100"
              >
            </div>
          </div>
          <div class="mt-4 flex justify-end">
            <button 
              id="search-btn" 
              class="px-6 py-2.5 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg font-medium transition shadow-md hover:shadow-lg"
            >
              Search
            </button>
          </div>
        </div>

        <!-- Results -->
        <div class="mt-8">
          <div id="products-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
          <div id="loading" class="text-gray-500 mt-8 fade-in">Loading products...</div>

  </div>

  <script>
    const SUPABASE_URL = 'https://zwlsikcbexouiiegiiie.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM';
    const supabase = window.supabase.createClient(SUPABASE_URL.trim(), SUPABASE_ANON_KEY.trim());

    // üîç Smart scoring function
    function calculateSmartScore(product, filters) {
      let score = 0;

      // Region match
      if (filters.region && product.region) {
        const regionMatch = product.region.toLowerCase().includes(filters.region.toLowerCase());
        if (regionMatch) score += 30;
      }

      // Price proximity
      if (product.price_per_unit != null) {
        const price = parseFloat(product.price_per_unit);
        const minP = filters.minPrice !== null && filters.minPrice !== '' ? parseFloat(filters.minPrice) : -Infinity;
        const maxP = filters.maxPrice !== null && filters.maxPrice !== '' ? parseFloat(filters.maxPrice) : Infinity;

        if (price >= minP && price <= maxP) {
          score += 40; // Perfect match
        } else {
          const distanceBelow = minP - price;
          const distanceAbove = price - maxP;
          const closest = Math.min(Math.max(distanceBelow, 0), Math.max(distanceAbove, 0));
          const penalty = Math.min(closest / 10, 20);
          score += Math.max(0, 20 - penalty);
        }
      } else if (!filters.minPrice && !filters.maxPrice) {
        score += 20;
      }

      // Delivery radius
      if (product.delivery_radius_km > 0) score += 15;

      // Stock availability
      if (product.stock_quantity > 0) score += 15;

      return Math.round(score * 10) / 10;
    }

    // üì¶ Load & smart-sort products
    async function loadProducts(region = '', minPrice = null, maxPrice = null) {
      const filters = { region, minPrice, maxPrice };

      // Fetch all products matching region (basic filter to reduce data)
      let query = supabase
        .from('products')
        .select('*')
        .order('created_at', { ascending: false });

      if (region) {
        query = query.ilike('region', `%${region}%`);
      }

      const { data, error } = await query;

      const list = document.getElementById('products-list');
      const loading = document.getElementById('loading');

      if (error) {
        loading.textContent = '‚ùå Error loading products';
        console.error(error);
        return;
      }

      loading.style.display = 'none';

      if (!data || data.length === 0) {
        list.innerHTML = `
          <div class="col-span-full text-center py-16 fade-in">
            <div class="text-gray-400 text-5xl mb-4">üîç</div>
            <h3 class="text-lg font-medium text-gray-900">No products found</h3>
            <p class="text-gray-500 mt-2">Try adjusting your filters.</p>
          </div>
        `;
        return;
      }

      // ‚ú® Smart sort by relevance
      const scoredProducts = data.map(product => ({
        ...product,
        _score: calculateSmartScore(product, filters)
      })).sort((a, b) => b._score - a._score);

      // Render
      list.innerHTML = '';
      scoredProducts.forEach((product, index) => {
        const card = document.createElement('div');
        card.className = 'product-card bg-white p-6 rounded-xl border border-gray-200 shadow-sm fade-in';
        card.style.animationDelay = `${index * 0.05}s`;

        const price = product.price_per_unit ? `K${parseFloat(product.price_per_unit).toFixed(2)}` : '‚Äî';
        const stock = product.stock_quantity !== undefined ? `${product.stock_quantity} units` : '‚Äî';
        const radius = product.delivery_radius_km ? `${product.delivery_radius_km} km` : '‚Äî';
        const imageUrl = product.image_url || '';

        card.innerHTML = `
          ${imageUrl ? `
            <div class="w-full h-40 bg-gray-100 rounded-lg overflow-hidden mb-4">
              <img src="${imageUrl}" alt="${product.name || 'Product'}" class="w-full h-full object-cover" loading="lazy" />
            </div>
          ` : `
            <div class="w-full h-40 bg-gray-100 rounded-lg flex items-center justify-center mb-4">
              <span class="text-gray-400 text-sm">No image</span>
            </div>
          `}
          <h3 class="font-semibold text-gray-900 text-lg">${product.name || 'Unnamed Product'}</h3>
          <p class="text-gray-600 mt-1">${product.region || '‚Äî'}</p>
          <div class="mt-4 space-y-2 text-sm text-gray-600">
            <div><span class="font-medium">Price:</span> ${price}</div>
            <div><span class="font-medium">Stock:</span> ${stock}</div>
            <div><span class="font-medium">Delivery:</span> ${radius}</div>
          </div>
          <div class="mt-5">
            <button onclick="createRequest('${product.name?.replace(/'/g, "\\'") || 'Unnamed Product'}', '${product.region?.replace(/'/g, "\\'") || ''}')" 
              class="w-full text-center text-sm text-emerald-600 font-medium hover:underline">
              Request Quote
            </button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    function createRequest(productName, region) {
      const url = new URL('new-request.html', window.location.href);
      url.searchParams.set('product', productName);
      url.searchParams.set('region', region);
      window.location.href = url.toString();
    }

    // Initial load
    loadProducts();

    // Search button
    document.getElementById('search-btn').addEventListener('click', () => {
      const region = document.getElementById('search-region').value.trim();
      const minPrice = document.getElementById('min-price').value;
      const maxPrice = document.getElementById('max-price').value;
      loadProducts(region, minPrice || null, maxPrice || null);
    });

    // Enter key support
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('search-btn').click();
      }
    });
  </script>
