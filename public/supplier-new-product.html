<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product | Fynera</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style> body { font-family: system-ui, sans-serif; } 
       /* Mobile menu (same as search.html) */
    .mobile-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 50;
      padding: 2rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    .mobile-menu.open {
      transform: translateX(0);
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 40;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body class="bg-gray-50">

    <!-- Mobile Header -->
  <header class="md:hidden bg-white border-b border-gray-200 p-4 flex justify-between items-center">
    <div>
      <h1 class="text-xl font-bold text-emerald-700">Fynera</h1>
    </div>
    <button id="hamburger" class="text-gray-600 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </header>

  <!-- Mobile Sidebar (off-canvas) -->
  <div id="mobile-menu" class="mobile-menu">
    <div class="flex justify-between items-center mb-8">
      <div>
        <h2 class="text-xl font-bold text-emerald-700">Fynera</h2>
      </div>
      <button id="close-menu" class="text-gray-600 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <nav class="space-y-2">
      <a href="supplier-dashboard.html" class="block px-4 py-3 text-sm font-medium text-emerald-700 bg-emerald-50 rounded-lg">Dashboard</a>
      <a href="supplier-products.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Products</a>
      <a href="supplier-requests.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Requests</a>
      <a href="supplier-analytics.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Analytics</a>
      <button id="logoutBtn" class="w-full text-left px-4 py-3 text-sm text-red-600 rounded-lg hover:bg-red-50 transition">
        Logout
      </button>
    </nav>
  </div>
    <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

    <div class="flex-1 p-4 md:p-8">
      <a href="supplier-products.html" class="text-emerald-600 hover:underline mb-4 md:mb-6 inline-block text-sm md:text-base">&larr; Back to Products</a>
      <div class="max-w-2xl bg-white p-4 md:p-8 rounded-xl shadow-sm border border-gray-200">
        <h1 class="text-xl md:text-2xl font-bold text-gray-900">Add New Product</h1>
        <form id="product-form" class="mt-6 md:mt-8 space-y-4 md:space-y-6" enctype="multipart/form-data">
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Product Name</label>
            <input type="text" id="name" required class="mt-1 block w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500">
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Price per Unit (K)</label>
            <input type="number" id="price_per_unit" step="0.01" min="0" required class="mt-1 block w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500">
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Stock Quantity</label>
            <input type="number" id="stock_quantity" min="0" required class="mt-1 block w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500">
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Delivery Radius (km)</label>
            <input type="number" id="delivery_radius_km" min="0" required class="mt-1 block w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500">
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Region</label>
            <input type="text" id="region" required class="mt-1 block w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500">
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Product Image</label>
            <input type="file" id="image" accept="image/*" class="mt-1 block w-full text-xs md:text-sm text-gray-500 file:mr-2 file:py-1 file:px-3 file:rounded file:border-0 file:text-xs file:font-semibold file:bg-emerald-50 file:text-emerald-700">
          </div>
          <button type="submit" id="submit-btn" class="w-full bg-emerald-600 text-white py-2.5 md:py-3 rounded-lg font-medium hover:bg-emerald-700 transition text-sm md:text-base">
            Add Product
          </button>
        </form>
        <div id="message" class="mt-4 text-sm font-medium hidden"></div>
      </div>
    </div>
  </div>

  <script>
     // === MOBILE MENU LOGIC (identical to search.html) ===
    const hamburger = document.getElementById('hamburger');
    const closeMenu = document.getElementById('close-menu');
    const mobileMenu = document.getElementById('mobile-menu');
    const overlay = document.getElementById('overlay');

    function toggleMenu() {
      mobileMenu.classList.toggle('open');
      overlay.classList.toggle('active');
      document.body.style.overflow = mobileMenu.classList.contains('open') ? 'hidden' : '';
    }

    hamburger?.addEventListener('click', toggleMenu);
    closeMenu?.addEventListener('click', toggleMenu);
    overlay?.addEventListener('click', toggleMenu);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && mobileMenu.classList.contains('open')) {
        toggleMenu();
      }
    });
    const SUPABASE_URL = 'https://zwlsikcbexouiiegiiie.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM';
    const supabase = window.supabase.createClient(SUPABASE_URL.trim(), SUPABASE_ANON_KEY.trim());

    document.getElementById('product-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submit-btn');
      const msg = document.getElementById('message');
      const name = document.getElementById('name').value;
      const price_per_unit = parseFloat(document.getElementById('price_per_unit').value);
      const stock_quantity = parseInt(document.getElementById('stock_quantity').value);
      const delivery_radius_km = parseInt(document.getElementById('delivery_radius_km').value);
      const region = document.getElementById('region').value;
      const imageFile = document.getElementById('image').files[0];

      btn.disabled = true;
      btn.textContent = 'Adding...';
      msg.classList.add('hidden');

      let imageUrl = null;
      if (imageFile) {
        const fileName = `${Date.now()}_${imageFile.name}`;
        const { error } = await supabase.storage.from('images').upload(`products/${fileName}`, imageFile);
        if (error) {
          msg.textContent = 'Image upload failed: ' + error.message;
          msg.className = 'mt-4 text-sm text-rose-600 font-medium';
          msg.classList.remove('hidden');
          btn.disabled = false;
          btn.textContent = 'Add Product';
          return;
        }
        const { data: { publicUrl } } = supabase.storage.from('images').getPublicUrl(`products/${fileName}`);
        imageUrl = publicUrl;
      }

      const { error: dbError } = await supabase
        .from('products')
        .insert([{ name, price_per_unit, stock_quantity, delivery_radius_km, region, image_url: imageUrl }]);

      if (dbError) {
        msg.textContent = 'Error: ' + dbError.message;
        msg.className = 'mt-4 text-sm text-rose-600 font-medium';
        msg.classList.remove('hidden');
      } else {
        msg.textContent = 'âœ… Product added successfully!';
        msg.className = 'mt-4 text-sm text-emerald-600 font-medium';
        msg.classList.remove('hidden');
        document.getElementById('product-form').reset();
        setTimeout(() => window.location.href = 'supplier-products.html', 1500);
      }
      btn.disabled = false;
      btn.textContent = 'Add Product';
    });

    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const sidebar = document.getElementById('sidebar');

    mobileMenuButton.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('hidden');
      overlay.classList.add('hidden');
    });
  </script>
</body>
</html>
