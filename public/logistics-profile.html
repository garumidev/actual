<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | Fynera Logistics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style> 
    body { font-family: 'Inter', sans-serif; } 
  </style>
</head>
<body class="bg-gray-50">

  <!-- Mobile Hamburger Button -->
  <button id="mobileMenuButton" class="md:hidden fixed top-4 left-4 z-20 p-2 rounded-md bg-white shadow">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <div class="flex min-h-screen flex-col md:flex-row">
    <!-- Sidebar -->
    <div id="sidebar" class="hidden md:flex md:w-64 bg-white border-r border-gray-200 p-6 flex-col z-10">
      <div class="mb-10">
        <h1 class="text-2xl font-bold text-emerald-700">Fynera</h1>
        <p class="text-sm text-gray-500 mt-1">Logistics Portal</p>
      </div>
      <nav class="space-y-2 flex-1">
        <a href="logistics-dashboard.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Dashboard</a>
        <a href="deliveries.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Deliveries</a>
        <a href="routes.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Routes</a>
        <a href="logistics-profile.html" class="block px-4 py-3 text-sm font-medium text-emerald-700 bg-emerald-50 rounded-lg">Profile</a>
      </nav>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-30 z-10 md:hidden"></div>

    <!-- Main Content -->
    <div class="flex-1 p-4 md:p-8">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Logistics Profile</h1>

      <div class="mt-6 max-w-2xl">
        <form id="profile-form" class="space-y-4">
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Company Name</label>
            <input type="text" id="company_name" class="mt-1 block w-full px-3 py-2 text-sm md:text-base border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:outline-none" required />
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Carrier Name</label>
            <input type="text" id="carrier_name" class="mt-1 block w-full px-3 py-2 text-sm md:text-base border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:outline-none" required />
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" class="mt-1 block w-full px-3 py-2 text-sm md:text-base border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:outline-none" required />
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Phone</label>
            <input type="tel" id="phone" class="mt-1 block w-full px-3 py-2 text-sm md:text-base border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:outline-none" required />
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Rate per km (ZMW)</label>
            <input type="number" step="0.01" id="rate_per_km" class="mt-1 block w-full px-3 py-2 text-sm md:text-base border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:outline-none" required />
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Province</label>
            <select id="province" class="mt-1 block w-full px-3 py-2 text-sm md:text-base border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:outline-none" required>
              <option value="Central">Central</option>
              <option value="Copperbelt">Copperbelt</option>
              <option value="Eastern">Eastern</option>
              <option value="Luapula">Luapula</option>
              <option value="Lusaka" selected>Lusaka</option>
              <option value="Muchinga">Muchinga</option>
              <option value="Northern">Northern</option>
              <option value="North-Western">North-Western</option>
              <option value="Southern">Southern</option>
              <option value="Western">Western</option>
            </select>
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Cities (comma-separated)</label>
            <input type="text" id="cities" class="mt-1 block w-full px-3 py-2 text-sm md:text-base border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:outline-none" placeholder="e.g. Lusaka, Ndola" />
          </div>
          <button type="submit" class="px-4 py-2 md:px-5 md:py-2.5 bg-emerald-600 hover:bg-emerald-700 text-white text-sm md:text-base rounded-md font-medium transition shadow-md">
            Save Profile
          </button>
        </form>
        <p id="message" class="mt-4 text-sm md:text-base font-medium"></p>
      </div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://zwlsikcbexouiiegiiie.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM'
    );

    function parseCities(input) {
      return input.split(',').map(s => s.trim()).filter(s => s);
    }

    async function loadProfile() {
      const { data, error } = await supabase
        .from('logistics_profiles')
        .select('*')
        .limit(1);

      if (!error && data?.[0]) {
        const p = data[0];
        document.getElementById('company_name').value = p.company_name || '';
        document.getElementById('carrier_name').value = p.carrier_name || '';
        document.getElementById('email').value = p.email || '';
        document.getElementById('phone').value = p.phone || '';
        document.getElementById('rate_per_km').value = p.rate_per_km || '';
        document.getElementById('province').value = p.province || 'Lusaka';
        if (p.cities?.length) {
          document.getElementById('cities').value = p.cities.join(', ');
        }
      }
    }

    document.getElementById('profile-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const profile = {
        company_name: document.getElementById('company_name').value.trim(),
        carrier_name: document.getElementById('carrier_name').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        rate_per_km: parseFloat(document.getElementById('rate_per_km').value),
        province: document.getElementById('province').value,
        cities: parseCities(document.getElementById('cities').value)
      };

      if (isNaN(profile.rate_per_km) || profile.rate_per_km < 0) {
        alert('Please enter a valid rate per km.');
        return;
      }

      const {  existing } = await supabase
        .from('logistics_profiles')
        .select('id')
        .limit(1);

      let error;
      if (existing?.length > 0) {
        const { error: err } = await supabase
          .from('logistics_profiles')
          .update(profile)
          .eq('id', existing[0].id);
        error = err;
      } else {
        const { error: err } = await supabase
          .from('logistics_profiles')
          .insert([profile]);
        error = err;
      }

      const msg = document.getElementById('message');
      if (error) {
        msg.textContent = '❌ ' + error.message;
        msg.className = 'mt-4 text-sm text-rose-600';
      } else {
        msg.textContent = '✅ Profile saved!';
        msg.className = 'mt-4 text-sm text-emerald-600';
      }
    });

    loadProfile();

    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    mobileMenuButton.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('hidden');
      overlay.classList.add('hidden');
    });
  </script>
</body>
</html>
