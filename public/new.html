<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Lane</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style> body { font-family: ui-sans-serif, system-ui, sans-serif; } </style>
</head>
<body class="bg-gray-50 font-sans p-4 md:p-8">

<div class="max-w-2xl mx-auto">
  <a href="lanes.html" class="text-blue-600 mb-4 inline-block text-sm md:text-base">&larr; Back to Lanes</a>
  <h1 class="text-xl md:text-2xl font-bold mb-4 md:mb-6">Add New Transport Lane</h1>
  <form id="lane-form" class="space-y-4">
    <div>
      <label class="block text-xs md:text-sm font-medium text-gray-700">From City</label>
      <input type="text" id="lane_from" required class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 text-sm md:text-base">
    </div>
    <div>
      <label class="block text-xs md:text-sm font-medium text-gray-700">To City</label>
      <input type="text" id="lane_to" required class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 text-sm md:text-base">
    </div>
    <div>
      <label class="block text-xs md:text-sm font-medium text-gray-700">Rate per km (â‚¹)</label>
      <input type="number" step="0.01" id="rate_per_km" required class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 text-sm md:text-base">
    </div>
    <div>
      <label class="block text-xs md:text-sm font-medium text-gray-700">Capacity (tons, optional)</label>
      <input type="number" step="0.01" id="capacity_tons" class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 text-sm md:text-base">
    </div>
    <div class="flex items-center">
      <input type="checkbox" id="available" checked class="mr-2 h-4 w-4">
      <label for="available" class="text-xs md:text-sm text-gray-700">Available for jobs</label>
    </div>
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm md:text-base">
      Save Lane
    </button>
  </form>
  <div id="message" class="mt-4 text-sm md:text-base hidden"></div>
</div>

<script>
  const SUPABASE_URL = 'https://zwlsikcbexouiiegiiie.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function getCurrentUser() {
    const { data: { session } } = await supabase.auth.getSession();
    return session?.user;
  }

  async function getLogisticsId(user_id) {
    const { data, error } = await supabase
      .from('logistics')
      .select('id')
      .eq('user_id', user_id)
      .limit(1);
    if (error) throw error;
    if (!data || data.length === 0) {
      throw new Error('Logistics profile not found.');
    }
    return data[0].id;
  }

  document.getElementById('lane-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const msg = document.getElementById('message');
    try {
      const user = await getCurrentUser();
      if (!user) throw new Error('Not logged in');
      const logistics_id = await getLogisticsId(user.id);
      const from = document.getElementById('lane_from').value.trim();
      const to = document.getElementById('lane_to').value.trim();
      if (from.toLowerCase() === to.toLowerCase()) {
        throw new Error('From and To cities must be different');
      }
      const lane = {
        logistics_id,
        lane_from: from,
        lane_to: to,
        rate_per_km: parseFloat(document.getElementById('rate_per_km').value),
        capacity_tons: document.getElementById('capacity_tons').value
          ? parseFloat(document.getElementById('capacity_tons').value)
          : null,
        available: document.getElementById('available').checked
      };
      const { error } = await supabase.from('lanes').insert(lane);
      if (error) throw error;
      msg.className = 'mt-4 text-green-600';
      msg.textContent = 'Lane added successfully!';
      msg.classList.remove('hidden');
      setTimeout(() => window.location.href = 'lanes.html', 1500);
    } catch (err) {
      msg.className = 'mt-4 text-red-600';
      msg.textContent = 'Error: ' + err.message;
      msg.classList.remove('hidden');
    }
  });
</script>
</body>
</html>
