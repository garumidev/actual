<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Request | Fynera</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { opacity: 0; animation: fadeIn 0.5s ease-out forwards; }
    .card-hover { transition: all 0.25s ease; }
    .card-hover:hover { transform: translateY(-4px); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Mobile sidebar */
    #mobileSidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100vh;
      background: white;
      border-right: 1px solid #e5e7eb;
      z-index: 30;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      transition: left 0.3s ease;
    }
    #mobileSidebar.open {
      left: 0;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 20;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.3s, visibility 0.3s;
    }
    #overlay.active {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Mobile Hamburger Button -->
  <button id="mobileMenuButton" class="md:hidden fixed top-4 left-4 z-40 p-2 rounded-md bg-white shadow">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Mobile Sidebar -->
  <div id="mobileSidebar" class="md:hidden">
    <div class="mb-8">
      <h1 class="text-xl font-bold text-emerald-700">Fynera</h1>
      <p class="text-xs text-gray-500 mt-1">Buyer Portal</p>
    </div>
    <nav class="space-y-2 flex-1">
      <a href="buyer-dashboard.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Dashboard</a>
      <a href="search.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Search</a>
      <a href="requests.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Requests</a>
      <a href="new-request.html" class="block px-4 py-3 text-sm font-medium text-emerald-700 bg-emerald-50 rounded-lg">+ New Request</a>
    </nav>
  </div>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Desktop Sidebar -->
  <div class="hidden md:flex md:w-64 bg-white border-r border-gray-200 p-6 flex-col">
    <div class="mb-10">
      <h1 class="text-2xl font-bold text-emerald-700">Fynera</h1>
      <p class="text-sm text-gray-500 mt-1">Buyer Portal</p>
    </div>
    <nav class="space-y-2 flex-1">
      <a href="buyer-dashboard.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Dashboard</a>
      <a href="search.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Search</a>
      <a href="requests.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Requests</a>
      <a href="new-request.html" class="block px-4 py-3 text-sm font-medium text-emerald-700 bg-emerald-50 rounded-lg">+ New Request</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="ml-0 md:ml-64 p-4 md:p-8">
    <a href="requests.html" class="inline-flex items-center text-emerald-600 hover:text-emerald-800 mb-6 md:mb-8 transition text-sm md:text-base">
      ← Back to Requests
    </a>
    <div class="max-w-2xl">
      <div class="fade-in">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Create Purchase Request</h1>
        <p class="text-gray-600 mt-2">Suppliers in your region will see this and send you quotes.</p>
      </div>
      <form id="request-form" class="mt-8 md:mt-10 space-y-5 md:space-y-6">
        <div class="fade-in" style="animation-delay: 0.1s">
          <label class="block text-xs md:text-sm font-medium text-gray-700 mb-1 md:mb-2">Product Name</label>
          <input 
            type="text" 
            id="product_name" 
            required 
            class="w-full px-3 py-2.5 md:px-4 md:py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition text-sm md:text-base"
            placeholder="e.g. Fresh Tomatoes"
          >
        </div>
        <div class="fade-in" style="animation-delay: 0.2s">
          <label class="block text-xs md:text-sm font-medium text-gray-700 mb-1 md:mb-2">Region</label>
          <input 
            type="text" 
            id="region" 
            required 
            class="w-full px-3 py-2.5 md:px-4 md:py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition text-sm md:text-base"
            placeholder="e.g. Lusaka"
          >
        </div>
        <div class="fade-in" style="animation-delay: 0.3s">
          <label class="block text-xs md:text-sm font-medium text-gray-700 mb-1 md:mb-2">Quantity (units)</label>
          <input 
            type="number" 
            id="quantity" 
            min="1" 
            required 
            class="w-full px-3 py-2.5 md:px-4 md:py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition text-sm md:text-base"
            placeholder="100"
          >
        </div>
        <div class="fade-in" style="animation-delay: 0.4s">
          <button 
            type="submit" 
            id="submit-btn"
            class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 md:py-3.5 rounded-xl font-medium transition shadow-md hover:shadow-lg text-sm md:text-base"
          >
            Send Request
          </button>
        </div>
      </form>
      <div id="message" class="mt-5 md:mt-6 text-sm md:text-base font-medium hidden"></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://zwlsikcbexouiiegiiie.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM';
    const supabase = window.supabase.createClient(SUPABASE_URL.trim(), SUPABASE_ANON_KEY.trim());

    document.getElementById('request-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const product_name = document.getElementById('product_name').value;
      const region = document.getElementById('region').value;
      const quantity = parseInt(document.getElementById('quantity').value);
      const btn = document.getElementById('submit-btn');
      const msg = document.getElementById('message');

      btn.disabled = true;
      btn.textContent = 'Sending...';

      const { error } = await supabase
        .from('requests')
        .insert([{ product_name, region, quantity, status: 'pending' }]);

      if (error) {
        msg.textContent = '❌ Error: ' + error.message;
        msg.className = 'mt-5 md:mt-6 text-sm text-rose-600 font-medium';
        msg.classList.remove('hidden');
      } else {
        msg.textContent = '✅ Request sent successfully!';
        msg.className = 'mt-5 md:mt-6 text-sm text-emerald-600 font-medium';
        msg.classList.remove('hidden');
        document.getElementById('request-form').reset();
        setTimeout(() => window.location.href = 'requests.html', 2000);
      }

      btn.disabled = false;
      btn.textContent = 'Send Request';
    });

    // Mobile menu
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const mobileSidebar = document.getElementById('mobileSidebar');
    const overlay = document.getElementById('overlay');

    function openMenu() {
      mobileSidebar.classList.add('open');
      overlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeMenu() {
      mobileSidebar.classList.remove('open');
      overlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    mobileMenuButton.addEventListener('click', openMenu);
    overlay.addEventListener('click', closeMenu);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && mobileSidebar.classList.contains('open')) {
        closeMenu();
      }
    });
  </script>
</body>
</html>
