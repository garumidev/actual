<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Product | Fynera</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.4s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
       /* Mobile menu (same as search.html) */
    .mobile-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 50;
      padding: 2rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    .mobile-menu.open {
      transform: translateX(0);
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 40;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body class="bg-gray-50">

   <!-- Mobile Header -->
  <header class="md:hidden bg-white border-b border-gray-200 p-4 flex justify-between items-center">
    <div>
      <h1 class="text-xl font-bold text-emerald-700">Fynera</h1>
    </div>
    <button id="hamburger" class="text-gray-600 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </header>

  <!-- Mobile Sidebar (off-canvas) -->
  <div id="mobile-menu" class="mobile-menu">
    <div class="flex justify-between items-center mb-8">
      <div>
        <h2 class="text-xl font-bold text-emerald-700">Fynera</h2>
      </div>
      <button id="close-menu" class="text-gray-600 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <nav class="space-y-2">
      <a href="supplier-dashboard.html" class="block px-4 py-3 text-sm font-medium text-emerald-700 bg-emerald-50 rounded-lg">Dashboard</a>
      <a href="supplier-products.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Products</a>
      <a href="supplier-requests.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Requests</a>
      <a href="supplier-analytics.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Analytics</a>
      <button id="logoutBtn" class="w-full text-left px-4 py-3 text-sm text-red-600 rounded-lg hover:bg-red-50 transition">
        Logout
      </button>
    </nav>
  </div>

    <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-30 z-10 md:hidden"></div>

    <!-- Main Content -->
    <div class="flex-1 p-4 md:p-8">
      <a href="supplier-products.html" class="text-emerald-600 hover:underline mb-4 md:mb-6 inline-block text-sm md:text-base">&larr; Back to Products</a>
      <div id="edit-form-container" class="max-w-2xl bg-white p-4 md:p-8 rounded-xl shadow-sm border border-gray-200 fade-in">
        <h1 class="text-xl md:text-2xl font-bold text-gray-900">Edit Product</h1>
        <p id="loading-message" class="text-gray-500 mt-2 text-sm md:text-base">Loading product...</p>
      </div>
    </div>
  </div>

  <script>
      // === MOBILE MENU LOGIC (identical to search.html) ===
    const hamburger = document.getElementById('hamburger');
    const closeMenu = document.getElementById('close-menu');
    const mobileMenu = document.getElementById('mobile-menu');
    const overlay = document.getElementById('overlay');

    function toggleMenu() {
      mobileMenu.classList.toggle('open');
      overlay.classList.toggle('active');
      document.body.style.overflow = mobileMenu.classList.contains('open') ? 'hidden' : '';
    }

    hamburger?.addEventListener('click', toggleMenu);
    closeMenu?.addEventListener('click', toggleMenu);
    overlay?.addEventListener('click', toggleMenu);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && mobileMenu.classList.contains('open')) {
        toggleMenu();
      }
    });

    const SUPABASE_URL = 'https://zwlsikcbexouiiegiiie.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM';
    const supabase = window.supabase.createClient(SUPABASE_URL.trim(), SUPABASE_ANON_KEY.trim());

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (!productId) {
      document.getElementById('loading-message').textContent = '❌ No product ID provided.';
    } else {
      loadProduct(productId);
    }

    async function extractFilenameFromUrl(url) {
      try {
        const pathname = new URL(url).pathname;
        return decodeURIComponent(pathname.split('/').pop());
      } catch {
        return null;
      }
    }

    async function loadProduct(id) {
      const { data, error } = await supabase
        .from('products')
        .select('*')
        .eq('id', id)
        .single();

      const container = document.getElementById('edit-form-container');
      const loadingMsg = document.getElementById('loading-message');

      if (error) {
        loadingMsg.textContent = 'Error: ' + error.message;
        return;
      }

      // Build image preview
      let imagePreview = '';
      if (data.image_url) {
        imagePreview = `
          <div class="mb-4">
            <label class="block text-xs md:text-sm font-medium text-gray-700">Current Image</label>
            <img src="${data.image_url}" alt="Current product" class="mt-2 h-24 md:h-32 object-contain border rounded">
          </div>
        `;
      }

      container.innerHTML = `
        <h1 class="text-xl md:text-2xl font-bold text-gray-900">Edit Product</h1>
        ${imagePreview}
        <form id="edit-form" class="mt-4 md:mt-6 space-y-4 md:space-y-6" enctype="multipart/form-data">
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Product Name</label>
            <input 
              type="text" 
              id="name" 
              value="${data.name || ''}" 
              required 
              class="mt-1 block w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-sm md:text-base"
            >
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Price per Unit (K)</label>
            <input 
              type="number" 
              id="price_per_unit" 
              value="${data.price_per_unit || ''}" 
              step="0.01" 
              min="0" 
              required 
              class="mt-1 block w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-sm md:text-base"
            >
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Stock Quantity</label>
            <input 
              type="number" 
              id="stock_quantity" 
              value="${data.stock_quantity || ''}" 
              min="0" 
              required 
              class="mt-1 block w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-sm md:text-base"
            >
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Delivery Radius (km)</label>
            <input 
              type="number" 
              id="delivery_radius_km" 
              value="${data.delivery_radius_km || ''}" 
              min="0" 
              required 
              class="mt-1 block w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-sm md:text-base"
            >
          </div>
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Region</label>
            <input 
              type="text" 
              id="region" 
              value="${data.region || ''}" 
              required 
              class="mt-1 block w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-sm md:text-base"
            >
          </div>
          <!-- Image Upload -->
          <div>
            <label class="block text-xs md:text-sm font-medium text-gray-700">Replace Image (optional)</label>
            <input 
              type="file" 
              id="image" 
              accept="image/*"
              class="mt-1 block w-full text-xs md:text-sm text-gray-500 file:mr-2 file:py-1 file:px-3 file:rounded file:border-0 file:text-xs file:font-semibold file:bg-emerald-50 file:text-emerald-700"
            >
            <p class="mt-1 text-xs text-gray-500">Leave blank to keep current image.</p>
          </div>
          <div class="flex flex-col sm:flex-row gap-2">
            <button 
              type="submit" 
              id="save-btn"
              class="flex-1 bg-emerald-600 text-white py-2 md:py-2.5 rounded-lg font-medium hover:bg-emerald-700 transition text-sm md:text-base"
            >
              Save Changes
            </button>
            <button 
              type="button" 
              onclick="window.location.href='supplier-products.html'"
              class="flex-1 bg-gray-200 text-gray-800 py-2 md:py-2.5 rounded-lg font-medium hover:bg-gray-300 transition text-sm md:text-base"
            >
              Cancel
            </button>
          </div>
        </form>
        <div id="message" class="mt-4 text-sm md:text-base font-medium hidden"></div>
      `;

      document.getElementById('edit-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('save-btn');
        const msg = document.getElementById('message');
        const name = document.getElementById('name').value;
        const price_per_unit = parseFloat(document.getElementById('price_per_unit').value);
        const stock_quantity = parseInt(document.getElementById('stock_quantity').value);
        const delivery_radius_km = parseInt(document.getElementById('delivery_radius_km').value);
        const region = document.getElementById('region').value;
        const imageFile = document.getElementById('image').files[0];

        btn.disabled = true;
        btn.textContent = 'Saving...';
        msg.classList.add('hidden');

        let imageUrl = data.image_url; // keep existing if no new image

        // If user uploads a new image
        if (imageFile) {
          // 1. Delete old image (if exists)
          if (data.image_url) {
            const oldFilename = await extractFilenameFromUrl(data.image_url);
            if (oldFilename) {
              await supabase.storage.from('images').remove([`products/${oldFilename}`]);
            }
          }
          // 2. Upload new image
          const newFilename = `${Date.now()}_${imageFile.name}`;
          const { error: uploadError } = await supabase
            .storage
            .from('images')
            .upload(`products/${newFilename}`, imageFile);
          if (uploadError) {
            msg.textContent = 'Image upload failed: ' + uploadError.message;
            msg.className = 'mt-4 text-sm text-rose-600 font-medium';
            msg.classList.remove('hidden');
            btn.disabled = false;
            btn.textContent = 'Save Changes';
            return;
          }
          // 3. Get public URL
          const { data: { publicUrl } } = supabase.storage.from('images').getPublicUrl(`products/${newFilename}`);
          imageUrl = publicUrl;
        }

        // Update product record
        const { error: updateError } = await supabase
          .from('products')
          .update({ name, price_per_unit, stock_quantity, delivery_radius_km, region, image_url: imageUrl })
          .eq('id', id);

        if (updateError) {
          msg.textContent = 'Update failed: ' + updateError.message;
          msg.className = 'mt-4 text-sm text-rose-600 font-medium';
          msg.classList.remove('hidden');
        } else {
          msg.textContent = '✅ Product updated successfully!';
          msg.className = 'mt-4 text-sm text-emerald-600 font-medium';
          msg.classList.remove('hidden');
          setTimeout(() => window.location.href = 'supplier-products.html', 1500);
        }

        btn.disabled = false;
        btn.textContent = 'Save Changes';
      });
    }

    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const sidebar = document.getElementById('sidebar');

    // Use a separately-scoped reference to the overlay here to avoid redeclaring the earlier `overlay` variable
    const overlayEl = document.getElementById('overlay');

    if (mobileMenuButton && sidebar) {
      mobileMenuButton.addEventListener('click', () => {
        sidebar.classList.toggle('hidden');
        if (overlayEl) overlayEl.classList.toggle('hidden');
      });
    }

    if (overlayEl && sidebar) {
      overlayEl.addEventListener('click', () => {
        sidebar.classList.add('hidden');
        overlayEl.classList.add('hidden');
      });
    }
  </script>
</body>
</html>
