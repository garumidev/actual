<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Fynera AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Buyer Account</h2>

    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block mb-2 text-gray-700">Full Name</label>
        <input type="text" id="name" required
               class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block mb-2 text-gray-700">Email</label>
        <input type="email" id="email" required
               class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block mb-2 text-gray-700">Password</label>
        <input type="password" id="password" required
               class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block mb-2 text-gray-700">Region (optional)</label>
        <input type="text" id="region" placeholder="e.g., Lusaka"
               class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
        Sign Up
      </button>
    </form>

    <p id="msg" class="text-center mt-4 text-sm"></p>
    <p class="text-center text-gray-600 mt-4">
      Already have an account? 
      <a href="login.html" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>

  <script>
    // ✅ Real Supabase credentials
    const SUPABASE_URL = "https://zwlsikcbexouiiegiiie.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("signupForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const region = document.getElementById("region").value.trim();

      msg.textContent = "Signing up...";
      msg.className = "text-blue-600 text-center mt-4";

      try {
        // 1️⃣ Sign up user with Supabase Auth
        const { data, error: signUpError } = await supabase.auth.signUp({ email, password });
        if (signUpError) throw signUpError;

        const user = data.user;
        if (!user) {
          throw new Error("User creation failed. Please try again.");
        }

        // 2️⃣ Insert profile into 'users' table
        const { error: insertError } = await supabase.from("users").insert([
          {
            auth_id: user.id,
            email,
            name,
            region,
            role: "buyer"
          }
        ]);
        if (insertError) throw insertError;

        msg.textContent = "Signup successful! Redirecting to login...";
        msg.className = "text-green-600 text-center mt-4";
        setTimeout(() => window.location.href = "login.html", 2000);

      } catch (err) {
        console.error("Signup error:", err);
        msg.textContent = err.message || "An unexpected error occurred. Please try again.";
        msg.className = "text-red-500 text-center mt-4";
      }
    });
  </script>

    projectId: "ecommerce-uc",

</script>
</body>
</html>
