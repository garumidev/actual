<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Fynera AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-sm sm:max-w-md bg-neutral-900 p-6 sm:p-8 rounded-2xl shadow-lg">
    <div class="flex flex-col items-center mb-8">
      <div class="w-14 h-14 sm:w-16 sm:h-16 bg-green-500 rounded-full mb-3"></div>
      <h1 class="text-2xl sm:text-3xl font-bold text-green-500">Fynera AI</h1>
      <p class="text-xs sm:text-sm text-gray-400 mt-2 text-center">
        Farm Produce & Agri Trading Platform
      </p>
    </div>

    <h2 class="text-xl font-bold text-center mb-6">Create Buyer Account</h2>

    <form id="signupForm" class="space-y-5 sm:space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
        <input type="text" id="name" required
               class="w-full p-3 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
        <input type="email" id="email" required
               class="w-full p-3 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <input type="password" id="password" required
               class="w-full p-3 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Region (optional)</label>
        <input type="text" id="region" placeholder="e.g., Lusaka"
               class="w-full p-3 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-3 rounded-md font-semibold text-white transition">
        Sign Up
      </button>
    </form>

    <p id="msg" class="text-center mt-4 text-sm"></p>
    <p class="text-center text-gray-400 mt-6 text-sm">
      Already have an account?
      <a href="login.html" class="text-green-500 hover:underline">Log in</a>
    </p>
  </div>

  <script>
    // ✅ Real Supabase credentials
    const SUPABASE_URL = "https://zwlsikcbexouiiegiiie.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("signupForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const region = document.getElementById("region").value.trim();

      msg.textContent = "Signing up...";
      msg.className = "text-green-500 text-center mt-4";

      try {
        // 1️⃣ Sign up user with Supabase Auth
        const { data, error: signUpError } = await supabase.auth.signUp({ email, password });
        if (signUpError) throw signUpError;

        const user = data.user;
        if (!user) {
          throw new Error("User creation failed. Please try again.");
        }

        // 2️⃣ Insert profile into 'users' table
        const { error: insertError } = await supabase.from("users").insert([
          {
            auth_id: user.id,
            email,
            name,
            region,
            role: "buyer"
          }
        ]);
        if (insertError) throw insertError;

        msg.textContent = "Signup successful! Redirecting to login...";
        msg.className = "text-green-500 text-center mt-4";
        setTimeout(() => window.location.href = "login.html", 2000);

      } catch (err) {
        console.error("Signup error:", err);
        msg.textContent = err.message || "An unexpected error occurred. Please try again.";
        msg.className = "text-red-500 text-center mt-4";
      }
    });
  </script>

      projectId: "ecommerce-uc",

      messagingSenderId: "836994472535",

    const app = initializeApp(firebaseConfig);

  </script>
</body>
</html>
