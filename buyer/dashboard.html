<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Fynera Buyer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { opacity: 0; animation: fadeIn 0.5s ease-out forwards; }
    .stat-card { transition: all 0.25s ease; }
    .stat-card:hover { transform: translateY(-3px); box-shadow: 0 6px 16px -2px rgba(0,0,0,0.08); }
    .request-card { border-left: 4px solid #0d9488; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white border-r border-gray-200 p-6 flex flex-col">
      <div class="mb-10">
        <h1 class="text-2xl font-bold text-emerald-700">Fynera</h1>
        <p class="text-sm text-gray-500 mt-1">Buyer Portal</p>
      </div>
      <nav class="space-y-2 flex-1">
        <a href="dashboard.html" class="block px-4 py-3 text-sm font-medium text-emerald-700 bg-emerald-50 rounded-lg">Dashboard</a>
        <a href="search.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Search</a>
        <a href="requests.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Requests</a>
        <a href="trends.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition">Trends</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <div class="fade-in">
        <h1 class="text-3xl font-bold text-gray-900">Good morning! 👋</h1>
        <p class="text-gray-600 mt-1">Here’s what’s happening with your requests.</p>

        <!-- Stats Grid -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="stat-card bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
            <h3 class="text-sm font-medium text-gray-500">Total Requests</h3>
            <p id="total-requests" class="text-2xl font-bold text-gray-900 mt-2">—</p>
          </div>
          <div class="stat-card bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
            <h3 class="text-sm font-medium text-gray-500">Pending Quotes</h3>
            <p id="pending-quotes" class="text-2xl font-bold text-amber-600 mt-2">—</p>
          </div>
          <div class="stat-card bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
            <h3 class="text-sm font-medium text-gray-500">Accepted</h3>
            <p id="accepted-requests" class="text-2xl font-bold text-emerald-600 mt-2">—</p>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="mt-8 bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
          <h2 class="font-semibold text-gray-900">Quick Actions</h2>
          <div class="mt-4 flex flex-wrap gap-4">
            <a href="new-request.html" class="px-5 py-3 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg font-medium transition shadow-md hover:shadow-lg">
              + New Request
            </a>
            <a href="search.html" class="px-5 py-3 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 rounded-lg font-medium transition">
              Search Products
            </a>
            <a href="trends.html" class="px-5 py-3 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 rounded-lg font-medium transition">
              View Price Trends
            </a>
          </div>
        </div>

        <!-- Recent Requests -->
        <div class="mt-8">
          <h2 class="text-xl font-bold text-gray-900">Recent Requests</h2>
          <div id="recent-requests" class="mt-4 space-y-4"></div>
          <div id="loading" class="text-gray-500 mt-8 fade-in">Loading your dashboard...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://zwlsikcbexouiiegiiie.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadDashboard() {
      // Fetch all requests
      const { data: requests, error } = await supabase
        .from('requests')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(5);

      if (error) {
        document.getElementById('loading').textContent = '❌ Error loading data';
        return;
      }

      document.getElementById('loading').style.display = 'none';

      // Stats
      if (requests) {
        document.getElementById('total-requests').textContent = requests.length;
        document.getElementById('pending-quotes').textContent = requests.filter(r => r.status === 'pending').length;
        document.getElementById('accepted-requests').textContent = requests.filter(r => r.status === 'accepted').length;

        // Recent requests
        const container = document.getElementById('recent-requests');
        if (requests.length === 0) {
          container.innerHTML = '<p class="text-gray-500">No requests yet. Send your first one!</p>';
        } else {
          container.innerHTML = '';
          requests.forEach(req => {
            const card = document.createElement('div');
            card.className = 'request-card bg-white p-4 rounded-lg border border-gray-200';
            
            let statusColor = 'text-gray-600';
            if (req.status === 'pending') statusColor = 'text-amber-600';
            if (req.status === 'accepted') statusColor = 'text-emerald-600';
            if (req.status === 'declined') statusColor = 'text-rose-600';

            card.innerHTML = `
              <div class="flex justify-between">
                <h3 class="font-medium text-gray-900">${req.product_name || 'Unnamed Product'}</h3>
                <span class="text-sm font-medium ${statusColor}">${req.status}</span>
              </div>
              <p class="text-sm text-gray-600 mt-1">${req.region || '—'} • ${req.quantity || '—'} units</p>
              <p class="text-xs text-gray-500 mt-2">Requested: ${new Date(req.created_at).toLocaleDateString()}</p>
            `;
            container.appendChild(card);
          });
        }
      }
    }

    loadDashboard();
  </script>
</body>
</html>
