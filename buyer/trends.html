<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Price Trends | Fynera</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8">

  <h1 class="text-3xl font-bold text-gray-900">Price Trends</h1>

  <div class="mt-6 flex gap-4 items-end">
    <div>
      <label class="block text-sm font-medium text-gray-700">Filter by Region</label>
      <select id="region-filter" class="mt-1 block w-48 px-3 py-2 border border-gray-300 rounded-md">
        <option value="">All Regions</option>
      </select>
    </div>
    <button id="apply-filter" class="px-4 py-2 bg-emerald-600 text-white rounded-md">Apply</button>
  </div>

  <div class="mt-8 h-80">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    const SUPABASE_URL = 'https://zwlsikcbexouiiegiiie.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentChart = null;

    async function loadRegions() {
      // ✅ Fetch ONLY non-null, non-empty regions
      const { data, error } = await supabase
        .from('price_trends')
        .select('region')
        .not('region', 'is', null);

      if (error) {
        console.error('Error loading regions:', error);
        return;
      }

      // ✅ Get unique, non-empty regions
      const regions = [...new Set(
        data
          .map(r => r.region)
          .filter(r => r && r.trim() !== '')
      )].sort();

      const select = document.getElementById('region-filter');
      select.innerHTML = '<option value="">All Regions</option>';
      regions.forEach(region => {
        const option = document.createElement('option');
        option.value = region;
        option.textContent = region;
        select.appendChild(option);
      });
    }

    async function loadTrends(region = null) {
      const date = new Date();
      date.setDate(date.getDate() - 30);
      const dateStr = date.toISOString().split('T')[0];

      let query = supabase
        .from('price_trends')
        .select('date, average_price, region')
        .gte('date', dateStr)
        .order('date', { ascending: true });

      if (region) {
        query = query.eq('region', region);
      }

      const { data, error } = await query;
      if (error) {
        console.error('Error loading trends:', error);
        return;
      }

      if (currentChart) currentChart.destroy();

      const ctx = document.getElementById('priceChart').getContext('2d');
      const labels = data.map(d => d.date);
      const prices = data.map(d => d.average_price);

      currentChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: region || 'All Regions',
            data: prices,
            borderColor: '#0d9488',
            tension: 0.3,
            fill: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: false, ticks: { callback: v => `K${v}` } },
            x: { display: true }
          }
        }
      });
    }

    // Initialize
    loadRegions();
    loadTrends();

    document.getElementById('apply-filter').addEventListener('click', () => {
      const region = document.getElementById('region-filter').value || null;
      loadTrends(region);
    });
  </script>
</body>
</html>
