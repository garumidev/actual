<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fynera AI | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-sm sm:max-w-md bg-neutral-900 p-6 sm:p-8 rounded-2xl shadow-lg">
    <div class="flex flex-col items-center mb-8">
      <div class="w-14 h-14 sm:w-16 sm:h-16 bg-green-500 rounded-full mb-3"></div>
      <h1 class="text-2xl sm:text-3xl font-bold text-green-500">Fynera AI</h1>
      <p class="text-xs sm:text-sm text-gray-400 mt-2 text-center">Farm Produce & Agri Trading Platform</p>
    </div>

    <form id="login-form" class="space-y-5 sm:space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
        <input type="email" id="email" class="w-full p-3 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="you@example.com" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <input type="password" id="password" class="w-full p-3 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="••••••••" required />
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-3 rounded-md font-semibold text-white transition">
        Login
      </button>
    </form>

    <p class="text-center text-gray-400 mt-6 text-sm">
      Don’t have an account?
      <a href="signup.html" class="text-green-500 hover:underline">Sign up</a>
    </p>

    <p id="message" class="text-center mt-4 text-sm"></p>
  </div>

  <script>
    const supabaseUrl = "https://zwlsikcbexouiiegiiie.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('login-form');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        msg.textContent = error.message;
        msg.className = "text-red-500 text-center mt-4";
      } else {
        msg.textContent = "Login successful! Redirecting...";
        msg.className = "text-green-500 text-center mt-4";
        setTimeout(() => window.location.href = "index.html", 1500);
      }
    });
  </script>
</body>
</html>
