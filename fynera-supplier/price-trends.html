<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Price Trends | Fynera</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .trend-row { transition: background-color 0.2s; }
    .trend-row:hover { background-color: #f8fafc; }
  </style>
</head>
<body class="bg-gray-50">

  <div class="flex">
    <!-- Sidebar -->
    <div class="w-60 bg-white border-r border-gray-200 min-h-screen p-5">
      <h1 class="text-xl font-bold text-emerald-700">Fynera</h1>
      <nav class="mt-10 space-y-1">
        <a href="dashboard.html" class="block px-3 py-2.5 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Dashboard</a>
        <a href="products.html" class="block px-3 py-2.5 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Products</a>
        <a href="requests.html" class="block px-3 py-2.5 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Requests</a>
        <a href="analytics.html" class="block px-3 py-2.5 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Analytics</a>
        <a href="price-trends.html" class="block px-3 py-2.5 text-sm font-medium text-emerald-700 bg-emerald-50 rounded-lg">Price Trends</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900">Price Trends</h1>
        <p class="text-gray-500 mt-1">Historical average prices by product and date.</p>
      </div>

      <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Avg. Price</th>
              </tr>
            </thead>
            <tbody id="trends-body" class="bg-white divide-y divide-gray-200">
              <!-- Rows will load here -->
            </tbody>
          </table>
        </div>
      </div>

      <div id="loading" class="text-gray-500 mt-8">Loading price trends...</div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://zwlsikcbexouiiegiiie.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadPriceTrends() {
      // Step 1: Fetch all price trends
      const { data: trends, error: trendsError } = await supabase
        .from('price-trends')
        .select('date, product_id, average_price')
        .order('date', { ascending: false })
        .limit(100); // Limit to last 100 records

      if (trendsError) {
        document.getElementById('loading').textContent = '❌ Error: ' + trendsError.message;
        return;
      }

      if (trends.length === 0) {
        document.getElementById('trends-body').innerHTML = `
          <tr>
            <td colspan="3" class="px-6 py-4 text-center text-gray-500">No price trends recorded yet.</td>
          </tr>
        `;
        document.getElementById('loading').style.display = 'none';
        return;
      }

      // Step 2: Get all unique product_ids
      const productIds = [...new Set(trends.map(t => t.product_id).filter(Boolean))];

      // Step 3: Fetch product names
      let productsMap = new Map();
      if (productIds.length > 0) {
        const { data: products } = await supabase
          .from('products')
          .select('id, name')
          .in('id', productIds);

        productsMap = new Map(products.map(p => [p.id, p.name || 'Unknown Product']));
      }

      // Step 4: Render table rows
      const tbody = document.getElementById('trends-body');
      tbody.innerHTML = '';

      trends.forEach(trend => {
        const productName = productsMap.get(trend.product_id) || 'Unknown Product';
        const formattedDate = new Date(trend.date).toLocaleDateString();
        const price = trend.average_price ? `K${parseFloat(trend.average_price).toFixed(2)}` : '—';

        const row = document.createElement('tr');
        row.className = 'trend-row';
        row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formattedDate}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${productName}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${price}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById('loading').style.display = 'none';
    }

    // Load on page start
    loadPriceTrends();
  </script>
</body>
</html>
