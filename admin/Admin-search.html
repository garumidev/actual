<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Products | Fynera</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white border-r border-gray-200 p-6 flex flex-col">
      <div class="mb-10">
        <h1 class="text-2xl font-bold text-emerald-700">Fynera Buyer</h1>
        <p class="text-sm text-gray-500 mt-1">Buyer Portal</p>
      </div>
      <nav class="space-y-2 flex-1">
        <a href="dashboard.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Dashboard</a>
        <a href="search.html" class="block px-4 py-3 text-sm font-medium text-emerald-700 bg-emerald-50 rounded-lg">Search</a>
        <a href="requests.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Requests</a>
        <a href="new-request.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">+ New Request</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <h1 class="text-3xl font-bold text-gray-900">Search Products</h1>
      <p class="text-gray-600 mt-1">Find suppliers by region and price.</p>

      <!-- Search Filters -->
      <div class="mt-8 bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Region</label>
            <input 
              type="text" 
              id="search-region" 
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
              placeholder="e.g. Lusaka"
            >
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Min Price (K)</label>
            <input 
              type="number" 
              id="min-price" 
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
              placeholder="0"
            >
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Max Price (K)</label>
            <input 
              type="number" 
              id="max-price" 
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
              placeholder="100"
            >
          </div>
        </div>
        <div class="mt-4 flex justify-end">
          <button 
            id="search-btn" 
            class="px-6 py-2.5 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg font-medium"
          >
            Search
          </button>
        </div>
      </div>

      <!-- Results -->
      <div class="mt-8">
        <div id="products-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <div id="loading" class="text-gray-500 mt-8">Loading products...</div>
      </div>
    </div>
  </div>

  <script>
    // ✅ CLEAN KEYS — NO SPACES
    const SUPABASE_URL = 'https://zwlsikcbexouiiegiiie.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadProducts(region = '', minPrice = null, maxPrice = null) {
      let query = supabase
        .from('products')
        .select('*')
        .order('created_at', { ascending: false });

      if (region) {
        query = query.like('region', `%${region}%`);
      }
      if (minPrice !== null && minPrice !== '') {
        query = query.gte('price_per_unit', parseFloat(minPrice));
      }
      if (maxPrice !== null && maxPrice !== '') {
        query = query.lte('price_per_unit', parseFloat(maxPrice));
      }

      const { data, error } = await query;

      const list = document.getElementById('products-list');
      const loading = document.getElementById('loading');

      if (error) {
        loading.textContent = '❌ Error loading products';
        console.error(error);
        return;
      }

      loading.style.display = 'none';

      if (data.length === 0) {
        list.innerHTML = `
          <div class="col-span-full text-center py-16 text-gray-500">
            No products found. Try adjusting your filters.
          </div>
        `;
        return;
      }

      list.innerHTML = '';
      data.forEach(product => {
        const card = document.createElement('div');
        card.className = 'bg-white p-6 rounded-xl border border-gray-200 shadow-sm';

        const price = product.price_per_unit ? `K${parseFloat(product.price_per_unit).toFixed(2)}` : '—';
        const stock = product.stock_quantity !== undefined ? `${product.stock_quantity} units` : '—';
        const radius = product.delivery_radius_km ? `${product.delivery_radius_km} km` : '—';

        card.innerHTML = `
          <h3 class="font-semibold text-gray-900 text-lg">${product.name || 'Unnamed Product'}</h3>
          <p class="text-gray-600 mt-1">${product.region || '—'}</p>
          <div class="mt-4 space-y-2 text-sm text-gray-600">
            <div><span class="font-medium">Price:</span> ${price}</div>
            <div><span class="font-medium">Stock:</span> ${stock}</div>
            <div><span class="font-medium">Delivery:</span> ${radius}</div>
          </div>
          <div class="mt-5">
            <button onclick="createRequest('${product.name || 'Unnamed Product'}', '${product.region || ''}')" 
              class="w-full text-center text-sm text-emerald-600 font-medium hover:underline">
              Request Quote
            </button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    function createRequest(productName, region) {
      const url = new URL('new-request.html', window.location.href);
      url.searchParams.set('product', productName);
      url.searchParams.set('region', region);
      window.location.href = url.toString();
    }

    // Load all products on page load
    loadProducts();

    // Search button handler
    document.getElementById('search-btn').addEventListener('click', () => {
      const region = document.getElementById('search-region').value.trim();
      const minPrice = document.getElementById('min-price').value;
      const maxPrice = document.getElementById('max-price').value;
      loadProducts(region, minPrice, maxPrice);
    });
  </script>
</body>
</html>
