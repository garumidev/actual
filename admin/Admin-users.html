<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users | Fynera Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { opacity: 0; animation: fadeIn 0.5s ease-out forwards; }
    .user-card { transition: all 0.25s ease; }
    .user-card:hover { transform: translateY(-3px); box-shadow: 0 6px 16px -2px rgba(0,0,0,0.08); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white border-r border-gray-200 p-6 flex flex-col">
      <div class="mb-10">
        <h1 class="text-2xl font-bold text-emerald-700">Fynera Admin</h1>
        <p class="text-sm text-gray-500 mt-1">Control Panel</p>
      </div>
      <nav class="space-y-2 flex-1">
        <a href="dashboard.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Dashboard</a>
        <a href="users.html" class="block px-4 py-3 text-sm font-medium text-emerald-700 bg-emerald-50 rounded-lg">Users</a>
        <a href="products.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Products</a>
        <a href="requests.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Requests</a>
        <a href="exports.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Exports</a>
        <a href="settings.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Settings</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <div class="fade-in">
        <h1 class="text-3xl font-bold text-gray-900">Manage Users</h1>
        <p class="text-gray-600 mt-1">View and update user roles.</p>

        <div id="users-list" class="space-y-5 mt-8"></div>
        <div id="empty-state" class="hidden text-center py-16">
          <div class="text-5xl mb-4">👥</div>
          <h3 class="text-lg font-medium text-gray-900">No users yet</h3>
          <p class="text-gray-500 mt-2">Users will appear here once they sign up.</p>
        </div>
        <div id="loading" class="text-gray-500 mt-8 fade-in">Loading users...</div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://zwlsikcbexouiiegiiie.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function timeAgo(dateStr) {
      const now = new Date();
      const past = new Date(dateStr);
      const diffMs = now - past;
      const diffMins = Math.floor(diffMs / 60000);
      if (diffMins < 1) return 'just now';
      if (diffMins < 60) return `${diffMins} min ago`;
      const diffHours = Math.floor(diffMins / 60);
      if (diffHours < 24) return `${diffHours} hr ago`;
      const diffDays = Math.floor(diffHours / 24);
      return `${diffDays} day ago`;
    }

    async function loadUsers() {
      const { data, error } = await supabase
        .from('users')
        .select('*')
        .order('created_at', { ascending: false });

      const list = document.getElementById('users-list');
      const empty = document.getElementById('empty-state');
      const loading = document.getElementById('loading');

      if (error) {
        loading.textContent = '❌ Error loading users';
        console.error(error);
        return;
      }

      loading.style.display = 'none';

      if (!data || data.length === 0) {
        empty.classList.remove('hidden');
        return;
      }

      empty.classList.add('hidden');
      list.innerHTML = '';

      data.forEach(user => {
        const card = document.createElement('div');
        card.className = 'user-card bg-white p-6 rounded-xl border border-gray-200 shadow-sm';

        const email = user.email || 'No email';
        const role = user.role || 'buyer';
        const createdAt = user.created_at ? timeAgo(user.created_at) : '—';

        card.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <h3 class="font-semibold text-gray-900">${email}</h3>
              <p class="text-sm text-gray-600 mt-1">Joined ${createdAt}</p>
              <p class="text-xs text-gray-500 mt-1">ID: ${user.id.substring(0, 8)}...</p>
            </div>
            <select data-user-id="${user.id}" class="role-select px-3 py-1.5 border border-gray-300 rounded text-sm">
              <option value="buyer" ${role === 'buyer' ? 'selected' : ''}>Buyer</option>
              <option value="supplier" ${role === 'supplier' ? 'selected' : ''}>Supplier</option>
              <option value="logistics" ${role === 'logistics' ? 'selected' : ''}>Logistics</option>
              <option value="admin" ${role === 'admin' ? 'selected' : ''}>Admin</option>
            </select>
          </div>
          <div class="mt-4">
            <span class="inline-block px-2.5 py-0.5 rounded-full text-xs font-medium 
              ${role === 'admin' ? 'bg-purple-100 text-purple-800' : 
                role === 'supplier' ? 'bg-emerald-100 text-emerald-800' : 
                role === 'logistics' ? 'bg-blue-100 text-blue-800' : 
                'bg-amber-100 text-amber-800'}>
              ${role.charAt(0).toUpperCase() + role.slice(1)}
            </span>
          </div>
        `;
        list.appendChild(card);
      });

      document.querySelectorAll('.role-select').forEach(select => {
        select.addEventListener('change', async (e) => {
          const userId = e.target.dataset.userId;
          const newRole = e.target.value;
          const { error } = await supabase
            .from('users')
            .update({ role: newRole })
            .eq('id', userId);
          if (error) {
            alert('Failed to update role');
          } else {
            const badge = e.target.closest('.user-card').querySelector('span');
            badge.className = badge.className.replace(/bg-\w+-100 text-\w+-800/, '');
            badge.classList.add(
              newRole === 'admin' ? 'bg-purple-100 text-purple-800' :
              newRole === 'supplier' ? 'bg-emerald-100 text-emerald-800' :
              newRole === 'logistics' ? 'bg-blue-100 text-blue-800' :
              'bg-amber-100 text-amber-800'
            );
            badge.textContent = newRole.charAt(0).toUpperCase() + newRole.slice(1);
          }
        });
      });
    }

    loadUsers();
  </script>
</body>
</html>
