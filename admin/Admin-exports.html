<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exports | Fynera Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { opacity: 0; animation: fadeIn 0.5s ease-out forwards; }
    .export-card { transition: all 0.25s ease; }
    .export-card:hover { transform: translateY(-3px); box-shadow: 0 6px 16px -2px rgba(0,0,0,0.08); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white border-r border-gray-200 p-6 flex flex-col">
      <div class="mb-10">
        <h1 class="text-2xl font-bold text-emerald-700">Fynera Admin</h1>
        <p class="text-sm text-gray-500 mt-1">Control Panel</p>
      </div>
      <nav class="space-y-2 flex-1">
        <a href="dashboard.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Dashboard</a>
        <a href="users.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Users</a>
        <a href="products.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Products</a>
        <a href="requests.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Requests</a>
        <a href="exports.html" class="block px-4 py-3 text-sm font-medium text-emerald-700 bg-emerald-50 rounded-lg">Exports</a>
        <a href="settings.html" class="block px-4 py-3 text-sm text-gray-600 rounded-lg hover:bg-gray-100">Settings</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <div class="fade-in">
        <h1 class="text-3xl font-bold text-gray-900">Export Data</h1>
        <p class="text-gray-600 mt-1">Download reports as CSV files.</p>

        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Products Export -->
          <div class="export-card bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
            <h3 class="font-semibold text-gray-900">Products</h3>
            <p class="text-gray-600 mt-1 text-sm">All supplier products with pricing and stock.</p>
            <button 
              onclick="exportTable('products')"
              class="mt-4 w-full px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg text-sm font-medium transition"
            >
              Export CSV
            </button>
          </div>

          <!-- Requests Export -->
          <div class="export-card bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
            <h3 class="font-semibold text-gray-900">Requests</h3>
            <p class="text-gray-600 mt-1 text-sm">All buyer requests with status and region.</p>
            <button 
              onclick="exportTable('requests')"
              class="mt-4 w-full px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg text-sm font-medium transition"
            >
              Export CSV
            </button>
          </div>

          <!-- Users Export -->
          <div class="export-card bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
            <h3 class="font-semibold text-gray-900">Users</h3>
            <p class="text-gray-600 mt-1 text-sm">All registered users with roles.</p>
            <button 
              onclick="exportTable('users')"
              class="mt-4 w-full px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg text-sm font-medium transition"
            >
              Export CSV
            </button>
          </div>
        </div>

        <div id="message" class="mt-6 text-sm font-medium hidden"></div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://zwlsikcbexouiiegiiie.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Convert array of objects to CSV
    function arrayToCSV(data) {
      if (data.length === 0) return 'No data\n';
      const headers = Object.keys(data[0]);
      const csvContent = [
        headers.join(','),
        ...data.map(row => 
          headers.map(header => {
            const value = row[header];
            if (value === null || value === undefined) return '';
            if (typeof value === 'string' && value.includes(',')) {
              return `"${value.replace(/"/g, '""')}"`;
            }
            return String(value);
          }).join(',')
        )
      ].join('\n');
      return csvContent;
    }

    // Download CSV file
    function downloadCSV(csv, filename) {
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Export a table
    async function exportTable(tableName) {
      const msg = document.getElementById('message');
      msg.className = 'mt-6 text-sm font-medium text-emerald-600';
      msg.textContent = `Exporting ${tableName}...`;
      msg.classList.remove('hidden');

      try {
        // Fetch all data
        const { data, error } = await supabase
          .from(tableName)
          .select('*');

        if (error) throw error;

        if (!data || data.length === 0) {
          msg.className = 'mt-6 text-sm font-medium text-rose-600';
          msg.textContent = `No data found in ${tableName}.`;
          return;
        }

        const csv = arrayToCSV(data);
        const filename = `${tableName}_export_${new Date().toISOString().split('T')[0]}.csv`;
        downloadCSV(csv, filename);

        msg.className = 'mt-6 text-sm font-medium text-emerald-600';
        msg.textContent = `✅ ${tableName} exported successfully!`;
      } catch (err) {
        console.error('Export error:', err);
        msg.className = 'mt-6 text-sm font-medium text-rose-600';
        msg.textContent = `❌ Failed to export ${tableName}. Check console.`;
      }

      setTimeout(() => msg.classList.add('hidden'), 3000);
    }
  </script>
</body>
</html>
