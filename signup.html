<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fynera AI - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Smooth fade animation for toast */
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    .fade-out {
      animation: fadeOut 0.5s ease-in-out;
      opacity: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(10px); }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <!-- Toast Notification -->
  <div id="toast" class="hidden fixed top-5 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg text-sm fade-in">
    Remember to verify your email in your inbox please!!
  </div>

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <div class="mx-auto mb-3 w-14 h-14 bg-black rounded-full flex items-center justify-center text-green-400 text-2xl font-bold">F</div>
      <h2 class="text-2xl font-bold text-gray-800">Create Your Account</h2>
      <p class="text-sm text-gray-500">Join Fynera AI today</p>
    </div>

    <form id="signup-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="John Doe" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Region</label>
        <input type="text" id="region" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Lusaka" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="you@example.com" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="••••••••" />
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Already have an account?
      <a href="login.html" class="text-green-600 font-semibold hover:underline">Sign In</a>
    </p>
  </div>

  <script>
    const SUPABASE_URL = "https://zwlsikcbexouiiegiiie.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bHNpa2NiZXhvdWlpZWdpaWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDQ4OTksImV4cCI6MjA3NzEyMDg5OX0.9oz9F3V7cPJe2zyBY-yb3Q9v5ZJ78GGwvcm7GHjZyEM";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("signup-form");
    const toast = document.getElementById("toast");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const name = document.getElementById("name").value.trim();
      const region = document.getElementById("region").value.trim();

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { name, region, role: "user" }
        }
      });

      if (error) {
        alert(error.message);
        return;
      }

      // Insert user info into the users table
      await supabase.from("users").insert([
        { email, name, region, role: "user" }
      ]);

      // Show toast
      toast.classList.remove("hidden");
      toast.classList.add("fade-in");

      // Hide after 10 seconds
      setTimeout(() => {
        toast.classList.add("fade-out");
        setTimeout(() => toast.classList.add("hidden"), 500);
      }, 10000);

      // Optionally reset form
      form.reset();
    });
  </script>
</body>
</html>
